<body>
    <h1>Uma casa engraçada</h1>
    <hr>
    <p> Era uma casa muito engraçada,<br>
        Não tinha teto não tinha nada,<br>
        Ninguem podia entrar nela não,<br>
        Porque na casa não tinha chão. <br>
        Deus&gt;Diabo <br> <!-- &gt; siginfica o sinal de “maior que“-->
        Diabo&lt;Deus <br> <!-- &lt; significa o sinal de “menor que“-->
    </p>
    <p>Camarão que dorme a onda leva, 
    <br> Hoje é dia da caça, amanhã do caçador... &#x1F9A5;
    </p>
